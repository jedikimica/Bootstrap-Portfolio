<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="wrapper">
    <header id="masthead">
        <div class="container">
          <a href="index.html" id="logo">Kimberly Tubola</a>
        <!--navigation bar -->
          <nav class="navbar navbar-default navbar-static-top">
                <div class="nav">
            <a href="index.html">About</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact  </a>
                </div>
              </nav>
              </nav>
          <nav> 
          </nav>
        </div>
      </header>
  <main class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <div class="container-fluid">
        <section class="sidebar">
          <div id="connect">
            <h2>Connect with Me</h2>
            <div class="row">
                <div class="col-sm-4"><a href="#" target="blank">
                  <img src="assets/images/github-128.png" class="img-responsive" alt="Github"></a>
                </div>
                <div class="col-sm-4"><a href="#">
                  <img src="assets/images/linkedin-128.png" class="img-responsive" alt="LinkedIn"></a>
                </div>
                <div class="col-sm-4"><a href="#">
                  <img src="assets/images/stackoverflow-128.png" class="img-responsive" alt="Stack Overflow"></a>
                </div>
              
            </div>
          </div>
        </section>
    </div>
  </main>
  <div class="push"></div>
</div>
  <footer>
    <div class="container">
      &copy; Copyright
    </div>
  </footer>
</body>
</html>
